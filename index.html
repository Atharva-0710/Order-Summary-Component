<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

  <!-- //Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Lobster&family=Merriweather&family=Merriweather+Sans:ital,wght@1,500&family=Montserrat:wght@200;300&family=Outfit:wght@300&family=Poppins:wght@100;200;300;400;600&family=Red+Hat+Display:wght@500&family=Sacramento&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>

    <img class="illustration-img" src="images/illustration-hero.svg" alt="illustration-hero-image">

    <div class="info">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="cta">
      <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
      <div class="cta-content">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>


    <button>Proceed to Payment</button>

    <div class="cancel">
      <a href="#">Cancel Order</a>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Atharva Gaikwad</a>.
    </div>
  </footer>
</body>

</html>
